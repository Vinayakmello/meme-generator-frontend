<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-root">
      <section class="canvas-section">
        <div class="canvas-shell">
            <div class="canvas-frame">
            <!--
              Workspace:
              - #workspace behaves like an infinite canvas area (Figma-style)
              - #artboard-wrapper is what we pan/zoom via CSS transforms
              - The actual <canvas> lives inside the white "artboard" and is
                what we export on download. Pan/zoom affects only the wrapper.
            -->
            <div id="workspace" class="workspace">
              <div id="artboard-wrapper" class="artboard-wrapper">
                <canvas id="memeCanvas"></canvas>
                <div id="preview-placeholder" class="placeholder">
                  <p>Choose a meme or upload your own to start.</p>
                </div>
                <input
                  id="text-editor"
                  type="text"
                  class="text-editor"
                  style="display: none;"
                />
              </div>
              <div id="drag-overlay"></div>
            </div>
          </div>

          <div class="canvas-toolbar">
            <div class="canvas-hint">
              Click on the canvas to add/edit text. Drag text to move it.
            </div>
          </div>
        </div>
      </section>

      <aside class="side-panel">
        <div class="side-panel-inner">
          <header class="side-panel-header">
            <h1 class="side-panel-title">Templates &amp; Style</h1>
            <p class="side-panel-subtitle">
              Choose a meme, adjust style, then download.
            </p>
          </header>

          <section class="side-panel-section side-panel-section--memes" id="allMemesSection">
            <div class="side-panel-section-heading">
              <h2 class="side-panel-section-title">All Memes</h2>
            </div>

            <div id="allMemesGrid" class="memes-grid" aria-label="Meme templates">
              <!-- DO NOT hard-code <img> tags here; JS will render them -->
            </div>

            <button
              type="button"
              class="primary-button upload-button"
              id="upload-trigger"
            >
              Upload your own
            </button>
            <input
              id="image-input"
              type="file"
              accept="image/png,image/jpeg,image/jpg,image/gif"
              class="file-input-hidden"
            />
          </section>

          <section class="side-panel-section" id="myMemesSection">
            <div class="side-panel-section-heading">
              <h2 class="side-panel-section-title">MY MEMES</h2>
            </div>
            <div id="myMemesGrid" class="memes-grid memes-grid--custom">
              <div id="myMemesEmptyState" class="memes-empty-state">
                No custom memes yet. Upload or drag & drop to save them here.
              </div>
            </div>
          </section>

          <div class="side-panel-divider"></div>

          <section class="side-panel-section side-panel-section--style">
            <div class="side-panel-section-heading">
              <h2 class="side-panel-section-title">Style</h2>
            </div>

            <div class="style-row">
              <div class="style-label">Font Size</div>
              <div class="font-size-control">
                <input
                  id="fontSizeSlider"
                  type="range"
                  min="10"
                  max="120"
                  step="1"
                />
                <span id="fontSizeValue" class="font-size-value">25</span>
              </div>
            </div>

            <div class="style-row">
              <label class="style-label" for="text-color">Text Colour</label>
              <button
                type="button"
                id="text-color-swatch"
                class="color-swatch"
                aria-label="Change text colour"
              ></button>
              <input
                id="text-color"
                type="color"
                value="#ffffff"
                class="color-input-hidden"
              />
            </div>

            <div class="style-row">
              <label class="style-label" for="stroke-color">Outline Colour</label>
              <button
                type="button"
                id="stroke-color-swatch"
                class="color-swatch"
                aria-label="Change outline colour"
              ></button>
              <input
                id="stroke-color"
                type="color"
                value="#000000"
                class="color-input-hidden"
              />
            </div>
          </section>

          <section class="side-panel-section side-panel-section--export">
            <div class="side-panel-section-heading">
              <h2 class="side-panel-section-title">Export</h2>
            </div>

            <button
              id="download-btn"
              class="primary-button download-cta"
              type="button"
              disabled
            >
              Download your meme
            </button>
            <p id="status-message" class="status" aria-live="polite"></p>
          </section>
        </div>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
