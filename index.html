<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="app__title">Simple Meme Generator</h1>
        <p class="app__subtitle">
          Upload an image, add text, and download your meme. All in your browser.
        </p>
      </header>

      <section class="app__content">
        <section class="controls">
          <div class="controls__group">
            <label for="image-input" class="controls__label">Upload image</label>
            <input
              id="image-input"
              type="file"
              accept="image/png,image/jpeg,image/jpg,image/gif"
              class="controls__file-input"
            />
            <p class="controls__hint">
              Supported formats: JPG, PNG, GIF. Image stays on your device.
            </p>
          </div>

          <div class="controls__group">
            <p class="controls__hint">
              Click on text in the canvas to edit. Drag to move.
            </p>
          </div>

          <div class="controls__group">
            <label for="font-size" class="controls__label">Font size</label>
            <div class="controls__slider-wrapper">
              <input
                id="font-size"
                type="range"
                min="20"
                max="120"
                value="60"
                class="controls__slider"
              />
              <span id="font-size-value" class="controls__slider-value">60</span>
            </div>
          </div>

          <div class="controls__group">
            <label for="text-color" class="controls__label">Text color</label>
            <div class="controls__color-wrapper">
              <input
                id="text-color"
                type="color"
                value="#ffffff"
                class="controls__color-input"
              />
              <span class="controls__color-label">White</span>
            </div>
          </div>

          <div class="controls__group">
            <label for="stroke-color" class="controls__label">Outline color</label>
            <div class="controls__color-wrapper">
              <input
                id="stroke-color"
                type="color"
                value="#000000"
                class="controls__color-input"
              />
              <span class="controls__color-label">Black</span>
            </div>
          </div>

          <div class="controls__actions">
            <button id="download-btn" class="controls__button" disabled>
              Download meme
            </button>
            <p id="status-message" class="controls__status" aria-live="polite"></p>
          </div>
        </section>

        <section class="preview" aria-label="Meme preview">
          <div class="preview__canvas-wrapper">
            <canvas id="meme-canvas"></canvas>
            <div id="preview-placeholder" class="preview__placeholder">
              <p>Upload an image to see your meme preview here.</p>
            </div>
            <input
              id="text-editor"
              type="text"
              class="text-editor"
              style="display: none;"
            />
          </div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
