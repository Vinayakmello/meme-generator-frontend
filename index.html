<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-root">
      <section class="canvas-section">
        <div class="canvas-shell">
            <div class="canvas-frame">
            <!--
              Workspace:
              - #workspace behaves like an infinite canvas area (Figma-style)
              - #artboard-wrapper is what we pan/zoom via CSS transforms
              - The actual <canvas> lives inside the white "artboard" and is
                what we export on download. Pan/zoom affects only the wrapper.
            -->
            <div id="workspace" class="workspace">
              <div id="artboard-wrapper" class="artboard-wrapper">
                <canvas id="memeCanvas"></canvas>
                <div id="preview-placeholder" class="placeholder">
                  <p>Choose a meme or upload your own to start.</p>
                </div>
                <input
                  id="text-editor"
                  type="text"
                  class="text-editor"
                  style="display: none;"
                />
              </div>
              <div id="drag-overlay"></div>
            </div>
          </div>

          <div class="canvas-toolbar">
            <div class="canvas-hint">
              Click on the canvas to add/edit text. Drag text to move it.
            </div>
          </div>
        </div>
      </section>

      <aside class="side-panel">
        <div class="side-panel-inner">
          <section class="panel-card">
            <div class="panel-card-header">
              <h2 class="panel-title">All memes</h2>
              <div class="panel-divider"></div>
            </div>

            <div class="memes-grid" aria-label="Meme templates">
              <button
                class="meme-thumb"
                type="button"
                data-meme-src="https://i.imgflip.com/1bij.jpg"
                aria-label="Distracted boyfriend meme"
              ></button>
              <button
                class="meme-thumb"
                type="button"
                data-meme-src="https://i.imgflip.com/26am.jpg"
                aria-label="Grumpy cat meme"
              ></button>
              <button
                class="meme-thumb"
                type="button"
                data-meme-src="https://i.imgflip.com/1ur9b0.jpg"
                aria-label="Drake hotline bling meme"
              ></button>

              <button
                class="meme-thumb"
                type="button"
                data-meme-src="https://i.imgflip.com/9ehk.jpg"
                aria-label="Success kid meme"
              ></button>
              <button
                class="meme-thumb meme-thumb--placeholder"
                type="button"
                disabled
                aria-label="Empty meme slot"
              ></button>
              <button
                class="meme-thumb meme-thumb--placeholder"
                type="button"
                disabled
                aria-label="Empty meme slot"
              ></button>
            </div>

            <button
              type="button"
              class="button upload-button"
              id="upload-trigger"
            >
              Upload your own
            </button>
            <input
              id="image-input"
              type="file"
              accept="image/png,image/jpeg,image/jpg,image/gif"
              class="file-input-hidden"
            />
          </section>

          <section class="panel-card">
            <div class="panel-card-header">
              <h2 class="panel-title">Style</h2>
              <div class="panel-divider"></div>
            </div>

            <div class="style-row">
              <div class="style-label">Font Size</div>
              <div class="font-size-control">
                <button
                  type="button"
                  id="font-size-increase"
                  class="icon-button"
                  aria-label="Increase font size"
                >
                  +
                </button>
                <span id="font-size-value" class="font-size-value">25</span>
                <button
                  type="button"
                  id="font-size-decrease"
                  class="icon-button"
                  aria-label="Decrease font size"
                >
                  âˆ’
                </button>
              </div>
            </div>

            <div class="style-row">
              <label class="style-label" for="text-color">Text Colour</label>
              <button
                type="button"
                id="text-color-swatch"
                class="color-swatch"
                aria-label="Change text colour"
              ></button>
              <input
                id="text-color"
                type="color"
                value="#ffffff"
                class="color-input-hidden"
              />
            </div>

            <div class="style-row">
              <label class="style-label" for="stroke-color">Outline Colour</label>
              <button
                type="button"
                id="stroke-color-swatch"
                class="color-swatch"
                aria-label="Change outline colour"
              ></button>
              <input
                id="stroke-color"
                type="color"
                value="#000000"
                class="color-input-hidden"
              />
            </div>
          </section>

          <button
            id="download-btn"
            class="download-cta"
            type="button"
            disabled
          >
            Download your meme
          </button>
          <p id="status-message" class="status" aria-live="polite"></p>
        </div>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
